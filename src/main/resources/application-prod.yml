# Production Profile (MySQL Database)
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update  # 프로덕션: 스키마 검증만 수행
    show-sql: false  # SQL 로그 비활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
        use_sql_comments: false

# 파일 스토리지 설정 (프로덕션)
file:
  upload-dir: ${UPLOAD_DIR}
  base-url: ${BASE_URL}

# Local Development Profile (H2 Database)
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:duit;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발 환경: 매번 스키마 재생성
    show-sql: true  # SQL 로그 출력
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true  # SQL 포맷팅
        use_sql_comments: true  # SQL 주석 출력

# 파일 스토리지 설정 (로컬)
file:
  upload-dir: C:/temp/duit-uploads
  base-url: http://localhost:8080

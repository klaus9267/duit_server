# Local Development Profile (H2 Database)
spring:
  datasource:
    driver-class-name: org.h2.Driver
    # 파일 기반 H2: 데이터 영구 보존 (재시작 후에도 유지)
    url: jdbc:h2:file:./data/duit;MODE=MySQL;AUTO_SERVER=TRUE
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: validate  # 스키마 자동 업데이트 (데이터 유지)
    show-sql: true  # SQL 로그 출력
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# 파일 스토리지 설정 (로컬)
file:
  upload-dir: C:/temp/duit-uploads
  base-url: http://localhost:8080

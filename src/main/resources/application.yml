spring:
  profiles:
    active: prod
  output:
    ansi:
      enabled: always

# Jackson 설정
  jackson:
    serialization:
      indent-output: true
    time-zone: Asia/Seoul

# JOOQ 설정
  jooq:
    sql-dialect: mysql

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:86400000} # 24시간 (밀리초)

# Swagger 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    docExpansion: none
  enable-kotlin: true

# 관리 및 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

discord:
  webhook:
    url: ${DISCORD_WEBHOOK_URL}
name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Test
    uses: ./.github/workflows/test.yml
    with:
      upload-artifacts: true
    secrets: inherit


name: CI/CD with Profiles (Clean & Simple)

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ğŸš€ ë©€í‹°ìŠ¤í…Œì´ì§€ ë¹Œë“œë¡œ í…ŒìŠ¤íŠ¸ + ë¹Œë“œ + ë°°í¬ í•œë²ˆì—
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Gradle ìºì‹œë¥¼ Docker ë¹Œë“œì—ì„œë„ í™œìš©
        build-args: |
          GRADLE_USER_HOME=/github/workspace/.gradle

    # ğŸ¯ ê¹”ë”í•œ Profiles ê¸°ë°˜ ë°°í¬
    - name: Deploy with Profiles
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.DEPLOY_PORT }}
        script: |
          cd /home/vagom/duit-server || mkdir -p /home/vagom/duit-server && cd /home/vagom/duit-server
          
          # .env íŒŒì¼ ìƒì„± (GitHub Secretsì—ì„œ)
          cat > docker/.env << EOF
          IMAGE_TAG=latest
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          REDIS_TIMEOUT=${{ secrets.REDIS_TIMEOUT }}
          EOF
          
          # GHCR ë¡œê·¸ì¸
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # ìµœì‹  ì´ë¯¸ì§€ í’€
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # ğŸš€ Profiles ê¸°ë°˜ ìŠ¤ë§ˆíŠ¸ ë°°í¬
          if docker ps -q -f name=duit-mysql 2>/dev/null | grep -q .; then
            echo "ğŸ¯ Rolling Update: App-only restart"
            docker-compose --profile app up -d --force-recreate
          else
            echo "ğŸ”„ Initial Deployment: Full stack startup"  
            docker-compose --profile full up -d
          fi
          
          # í—¬ìŠ¤ ì²´í¬ (ë” ì•ˆì •ì ìœ¼ë¡œ)
          echo "ğŸ¥ Health checking..."
          for i in {1..60}; do
            if curl -f -s http://localhost:8080/actuator/health >/dev/null 2>&1; then
              echo "âœ… Application healthy after ${i} attempts!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "âŒ Health check failed after 60 attempts"
              echo "ğŸ“‹ Container logs:"
              docker logs --tail 20 $(docker ps -q -f name=duit-server) || true
            else
              echo "â³ Waiting... ($i/60)"
              sleep 2
            fi
          done
          
          # ìƒíƒœ ìš”ì•½
          echo "ğŸ“Š Deployment Status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          # ì´ì „ ì´ë¯¸ì§€ ì •ë¦¬
          docker image prune -f
          echo "ğŸ‰ Clean deployment completed!"
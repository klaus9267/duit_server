name: CI/CD with Profiles (Clean & Simple)

on:
  pull_request:
    branches: [main]
    types: [closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸš€ ë©€í‹°ìŠ¤í…Œì´ì§€ ë¹Œë“œë¡œ í…ŒìŠ¤íŠ¸ + ë¹Œë“œ + ë°°í¬ í•œë²ˆì—
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Gradle ìºì‹œë¥¼ Docker ë¹Œë“œì—ì„œë„ í™œìš©
          build-args: |
            GRADLE_USER_HOME=/github/workspace/.gradle

      # ğŸ¯ ê¹”ë”í•œ Profiles ê¸°ë°˜ ë°°í¬
      - name: Deploy with Profiles
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd /home/vagom/duit-server || mkdir -p /home/vagom/duit-server && cd /home/vagom/duit-server

            # Docker ê´€ë ¨ íŒŒì¼ë“¤ ì •ë¦¬
            mkdir -p docker

            # docker-compose.yml ë³µì‚¬ (ì´ë¯¸ ìˆë‹¤ë©´ ì—…ë°ì´íŠ¸)
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3.raw" \
                 -o docker/docker-compose.yml \
                 "https://api.github.com/repos/${{ github.repository }}/contents/docker/docker-compose.yml"

            # .env íŒŒì¼ ìƒì„± (GitHub Secretsì—ì„œ)
            cat > docker/.env << EOF
            IMAGE_TAG=latest
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            REDIS_TIMEOUT=${{ secrets.REDIS_TIMEOUT }}
            EOF

            # GHCR ë¡œê·¸ì¸
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ìµœì‹  ì´ë¯¸ì§€ í’€
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # ğŸš€ Profiles ê¸°ë°˜ ìŠ¤ë§ˆíŠ¸ ë°°í¬
            cd docker
            if docker ps -q -f name=duit-mysql-prod 2>/dev/null | grep -q .; then
              echo "ğŸ¯ Rolling Update: App-only restart"
              # ê¸°ì¡´ ì•± ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
              # docker-compose stop app || true
              # docker-compose rm -f app || true
              # ì•±ë§Œ ìƒˆë¡œ ì‹œì‘
              docker-compose pull app
              docker-compose up -d app
            else
              echo "ğŸ”„ Initial Deployment: Full stack startup"  
              docker-compose --profile full up -d
            fi
            cd ..

            # í—¬ìŠ¤ ì²´í¬ (ë” ì•ˆì •ì ìœ¼ë¡œ)
            echo "ğŸ¥ Health checking..."
            cd docker
            for i in {1..60}; do
              if curl -f -s http://localhost:8080/actuator/health >/dev/null 2>&1; then
                echo "âœ… Application healthy after ${i} attempts!"
                break
              fi
              if [ $i -eq 60 ]; then
                echo "âŒ Health check failed after 60 attempts"
                echo "ğŸ“‹ Container logs:"
                APP_CONTAINER=$(docker-compose ps -q app)
                if [ -n "$APP_CONTAINER" ]; then
                  docker logs --tail 50 $APP_CONTAINER || true
                else
                  echo "No app container found"
                  docker-compose ps
                fi
              else
                echo "â³ Waiting... ($i/60)"
                sleep 3
              fi
            done
            cd ..

            # ìƒíƒœ ìš”ì•½
            echo "ğŸ“Š Deployment Status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # ì´ì „ ì´ë¯¸ì§€ ì •ë¦¬
            docker image prune -f
            echo "ğŸ‰ Clean deployment completed!"

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml  # Linux 서버용 경로

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker 컨테이너 로그 수집
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    pipeline_stages:
      # Spring Boot 애플리케이션 로그 파싱 (duit-server-prod 컨테이너)
      - match:
          selector: '{container="duit-server-prod"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\s+(?P<level>TRACE|DEBUG|INFO|WARN|ERROR|FATAL)\s+(?P<pid>\d+)\s+---\s+\[(?P<thread>.*?)\]\s+(?P<logger>\S+)\s*:\s*(?P<message>.*)'
            - labels:
                level:
                thread:
                logger:
                app: "duit-server"
            - timestamp:
                source: timestamp
                format: '2006-01-02 15:04:05.000'
      # MySQL 로그 파싱 (duit-mysql-prod 컨테이너)
      - match:
          selector: '{container="duit-mysql-prod"}'
          stages:
            - labels:
                app: "mysql"
                level: "info"
      # Prometheus 로그 파싱
      - match:
          selector: '{container="duit-prometheus-prod"}'
          stages:
            - labels:
                app: "prometheus"
      # Grafana 로그 파싱
      - match:
          selector: '{container="duit-grafana-prod"}'
          stages:
            - labels:
                app: "grafana"
      # Loki 로그 파싱
      - match:
          selector: '{container="duit-loki-prod"}'
          stages:
            - labels:
                app: "loki"

  # 시스템 로그 수집 (옵션)
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2})\s+(?P<hostname>\S+)\s+(?P<service>\S+):\s*(?P<message>.*)'
      - labels:
          hostname:
          service:
      - timestamp:
          source: timestamp
          format: 'Jan 2 15:04:05'